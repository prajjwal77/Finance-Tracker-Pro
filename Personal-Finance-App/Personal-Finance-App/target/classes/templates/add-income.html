<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Income - FinanceTracker Pro</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .btn-primary {
        background-color: #dc3545;
        color: #fff;
        border: none;
        padding: 0.75rem;
        border-radius: 8px;
        font-weight: bold;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-primary:hover {
        background-color: #bb2d3b;
    }

    textarea.btn-primary,
    input.btn-primary {
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        color: #000;
    }
</style>

<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <div class="logo">FinanceTracker Pro</div>
            <ul class="nav-links">
                <li><a th:href="@{/}">Home</a></li>
                <li><a href="#features">Features</a></li>
            </ul>

        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="add-expense">
        <div class="hero-content">
            <div class="hero-text">
                <h1>Track Your Spending, Control Your Budget</h1>
                <p>Effortlessly log your daily expenses and stay on top of your financial goals.</p>
                <div class="hero-buttons">
                    <a href="#report" class="btn-primary">View Reports</a>
                    <a href="#tips" class="btn-secondary">Financial Tips</a>
                </div>
            </div>

            <!-- Add Expense Form (like login form) -->
            <div class="hero-content" style="display: flex; justify-content: center;">
                <div class="dashboard-preview" style="width: 400px;">
                    <h2 style="text-align: center;">Add New Income</h2>

                    <form th:action="@{/transactions/income/save}" method="post" th:object="${transaction}">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" th:field="*{title}" class="form-control" id="title"
                                placeholder="e.g., Freelancing">
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount (â‚¹)</label>
                            <input type="number" th:field="*{amount}" class="form-control" id="amount"
                                placeholder="e.g., 5000">
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <input type="text" th:field="*{category}" class="form-control" id="category"
                                placeholder="e.g., Job, Bonus">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Save Income</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
