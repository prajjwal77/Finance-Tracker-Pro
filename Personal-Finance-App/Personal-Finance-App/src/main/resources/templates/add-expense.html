<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Expense - FinanceTracker Pro</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .btn-primary {
    background-color: #dc3545;
    color: #fff;
    border: none;
    padding: 0.75rem;
    border-radius: 8px;
    font-weight: bold;
    text-align: center;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn-primary:hover {
    background-color: #bb2d3b;
}

textarea.btn-primary,
input.btn-primary {
    background-color: #f9f9f9;
    border: 1px solid #ccc;
    color: #000;
}
</style>

<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <div class="logo">FinanceTracker Pro</div>
            <ul class="nav-links">
                <li><a th:href="@{/}">Home</a></li>
                <li><a href="#features">Features</a></li>
            </ul>
           
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="add-expense">
        <div class="hero-content">
            <div class="hero-text">
                <h1>Track Your Spending, Control Your Budget</h1>
                <p>Effortlessly log your daily expenses and stay on top of your financial goals.</p>
                <div class="hero-buttons">
                    <a href="#report" class="btn-primary">View Reports</a>
                    <a href="#tips" class="btn-secondary">Financial Tips</a>
                </div>
            </div>

            <!-- Add Expense Form (like login form) -->
            <div class="hero-content" style="display: flex; justify-content: center;">
                <div class="dashboard-preview" style="width: 400px;">
                    <h2 style="text-align: center;">Add New Expense</h2>

                    <form th:action="@{/transactions/expense/save}" method="post" th:object="${transaction}"
                          style="display: flex; flex-direction: column; gap: 15px;">
                        <input type="text" th:field="*{title}" placeholder="Expense Title (e.g., Grocery)"
                               required class="btn-primary">
                        <input type="number" th:field="*{amount}" placeholder="Amount (â‚¹)" required class="btn-primary">
                        <textarea th:field="*{description}" rows="2" placeholder="Description (optional)"
                                  class="btn-primary"></textarea>
                        <button type="submit" class="btn-primary">Save Expense</button>

                        <p style="text-align: center; margin-top: 10px;">
                            <a th:href="@{/dashboard}" style="text-decoration: underline;">Back to Dashboard</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
